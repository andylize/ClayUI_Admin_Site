<!doctype html><html lang="en">
<head>
	<meta charset="utf-8">
	<title>ClayUI</title>
	<meta name="description" content="Demonstrative administration interface for ClayUI framework.">
	<style type="text/css">
		
		h1, p, body, html {margin:0;padding:0}	
		body 
		{
			background:#444444;
			margin:0;
			padding:0;
			font:12px verdana, sans-serif;
			color:#000;
		}
		
		#header-container 
		{
			background:#444444;
			text-align:left;
			padding:20px;
			font: 24px verdana, sans-serif;
			color: white;
		}			
		#center-container 
		{
			background: #EBEBEB;
			position:relative;
			margin:0 auto;
			width:1200px;
		}		
		#footer-container {
			background:#444444;
			padding:10px;
			text-align:center;
		}		
		.left
		{
			float:left;
			width:300px;
			position: relative;
			background:#ccff66;
		}
		.right
		{
			float:left;
			width:800px;
			clear:right;
			background:#66ff33;
		}
		.left, .right p 
		{
			padding:10px;
		}		
		.clear {clear:both;}
		/* CSS Tree menu styles */
		ol.tree
		{
			padding: 0 0 0 30px;
			width: 300px;
		}
		li 
		{ 
			position: relative; 
			margin-left: -15px;
			list-style: none;
		}
		li.file
		{
			margin-left: -1px !important;
		}
		li.file a
		{
			background: url(document.png) 0 0 no-repeat;
			color: #fff;
			padding-left: 21px;
			text-decoration: none;
			display: block;
		}
		li.file a[href *= '.pdf']	{ background: url(document.png) 0 0 no-repeat; }
		li.file a[href *= '.html']	{ background: url(document.png) 0 0 no-repeat; }
		li.file a[href $= '.css']	{ background: url(document.png) 0 0 no-repeat; }
		li.file a[href $= '.js']		{ background: url(document.png) 0 0 no-repeat; }
		li input
		{
			position: absolute;
			left: 0;
			margin-left: 0;
			opacity: 0;
			z-index: 2;
			cursor: pointer;
			height: 1em;
			width: 1em;
			top: 0;
		}
		li input + ol
		{
			background: url(toggle-small-expand.png) 40px 0 no-repeat;
			margin: -0.938em 0 0 -44px; /* 15px */
			height: 1em;
		}
		li input + ol > li { display: none; margin-left: -14px !important; padding-left: 1px; }
		li label
		{
			background: url(folder-horizontal.png) 15px 1px no-repeat;
			cursor: pointer;
			display: block;
			padding-left: 37px;
		}

		li input:checked + ol
		{
			background: url(toggle-small.png) 40px 5px no-repeat;
			margin: -1.25em 0 0 -44px; /* 20px */
			padding: 1.563em 0 0 80px;
			height: auto;
		}
		li input:checked + ol > li { display: block; margin: 0 0 0.125em;  /* 2px */}
		li input:checked + ol > li:last-child { margin: 0 0 0.063em; /* 1px */ }
	</style>
</head>
<body>

<div id="header-container">ClayUI</div>
<div id="center-container">
	<div class="left">This is the left container</div>
	<div class="right">This is the right container</div>
</div>
<div class="clear"></div>
<div id="footer-container">This is the footer container</div>
</body>
</html>
